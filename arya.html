<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        
        <a-ring position="-4 1 -7" width="10" color="pink"></a-box>
      <a-box position="0 0.5 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 0.5 -3" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 0.5 -1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0 0.5 -2" radius="0.5" color="green"></a-cylinder>
      <a-plane position="0 -1 -4" rotation="-90 0 0" width="4" height="30" color="white"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
